<!DOCTYPE html>
<html>
	<head>
		<title>Minesweeper!</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<link rel="stylesheet" href="minesweeper.css"/>
		
	</head>
	<body>
		<div id="messagebox">
			<h2 id="message">Message</h2>
		</div>
		<div id="options">
			<label for="boardsize">Board Size:</label>
			<select id="boardsize">
				<option value="8" selected="true">8x8</option>
				<option value="16">16x16</option>
				<option value="32">32x32</option>
			</select>
			<label for="numMines"># Mines:</label>
			<input id="numMines" type="number" min="1" max="64" value="8">
		</div>
		<div id="actions">
			<button id="new_game"></button>
			<button id="verify"></button>
			<button id="flagmode"></button>
			<button id="reveal_all">Cheat!</button>
			<button id="settings"></button>
			<div id="mine_display">
				<div id="mine_icon"></div>
				<div id="remainingMines"></div>
			</div>	
		</div>
		<table id="board"></table>
		
		<script src="minesweeper.js"></script>
	</body>
</html>
