<!DOCTYPE html>
<html>
	<head>
		<title>Sprite Test</title>
		<link rel="stylesheet" href="minesweeper.css"/>
		<style>
		#board td {
			width: 96px;
			height: 96px;
			background-repeat: no-repeat;
			background-image: url('/img/sprite.png');
			background-size: 100%;
		}

		.num0 {
			
			background-position: 0px 0px;
		}

		.num1 {
			/* background-position: 0px (1 * height)px; */
			background-position: 0px -96px;
		}

		.num2 {
			/* background-position: 0px (2 * height)px; */
			background-position: 0px -96px;
		}

		.num3 {
			/* background-position: 0px (3 * height)px; */
			background-position: 0px -144px;
		}

		.num4 {
			background-position: 0px -192px;
		}

		.num5 {
			background-position: 0px -240px;
		}

		.num6 {
			background-position: 0px -288px;
		}

		.num7 {
			background-position: 0px -336px;
		}

		.num8 {
			background-position: 0px -384px;
		}

		.mine {
			/* 
				height = 220px
				pos = 0px (9 * height = -1980)px
			   	background-size = 458%
			*/
			background-position: -8px -1980px;
			background-size: 458%;
		}

		.mine.error {
			background-position: -10px -2058px;
			background-size: 459%;
		}

		.flag {
			background-position: 0px -463px;
		}
		</style>
	</head>
	<body>
		<table id="board">
			<tr>
				<td class="num0"></td>
				<td class="num1"></td>
				<td class="num2"></td>
				<td class="num3"></td>
				<td class="num4"></td>
				<td class="num5"></td>
				<td class="num6"></td>
				<td class="num7"></td>
				<td class="num8"></td>
				<td class="mine"></td>
				<td class="mine error"></td>
				<td class="flag"></td>
			</tr>
		</table>
	</body>
</html>
